url = "/proje"
layout = "product"
title = "index"

[collection post]

[resources]
vars[activeNavLink] = "proje"
==

               <section class="section team-m ">

     {% endfor %}






      
                     </div>
          
                  </div>

<nav class="blog-pagination mt-5" aria-label="Pagination">
    {{ pager(posts) }}
</nav>


               </section>
