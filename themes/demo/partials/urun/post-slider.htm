         
              {% if post.banner %}
         <div class="col-12 col-lg-3">
            <div class="portfolio-m__single topy-tilt ">
               <div class="thumb">
                  <a href="{{ 'urun/post'|page({ slug: post.slug, id: post.id }) }}">
                     <img src="{{ post.banner.path }}"  class="img-leaf"  style="border-radius: 20px;"  alt="October CMS" />
                  </a>
               </div>
               <div class="content">
                  <div class="tr">
                     <a href="#">
                        <i class="icon-arrow-top-right"></i>
                     </a>
                  </div>
                  <h3 class="light-title-lg">
                     <a href="#">{{ post.title }}</a>
                  </h3>
               </div>
            </div>
         </div>
             {% else %}
       <div class="card-banner {{ bannerCss|default('') }}" style="background-image:url('{{ partial('site/helpers/random-stock-image') }}')"></div>
       {% endif %}
