

<div class="element-footer {{ blueFooterStyle|default(false) ? 'footer-bluezone' }}">

                    <img src="{{ 'assets/images/stoneland_logo.png'|theme }}" alt="October CMS Demo" width="370" />
                    
                </div>
                <div class="footer-nav">

            </div>
        </div>
