






<section class="section portfolio-m  bg_1" >
   <div class="container">
      <div class="row gaper">
         

         {% if secondaryBanners|length > 0 %}
         {% for banner in secondaryBanners.banners %}
  
   
         
         <div class="col-12 col-lg-3">
            <div class="portfolio-m__single topy-tilt ">
               <div class="thumb">
                  <a href="#">
                     <img src="{{ banner.image|media }}"  class="img-leaf"  style="border-radius: 20px;"  alt="October CMS" />
                  </a>
               </div>
               <div class="content">
                  <div class="tr">
                     <a href="#">
                        <i class="icon-arrow-top-right"></i>
                     </a>
                  </div>
                  <h3 class="light-title-lg">
                     <a href="{{ banner.link }}">{{ banner.title }}</a>
                  </h3>
               </div>
            </div>
         </div>
        
         {% endfor %}  
        
         {% else %}
                        {# Fallback #}
                        <div>
                            <div class="image-container">
                                <a href="{{ 'assets/images/default.jpg'|theme }}">
                                    <img src="{{ 'assets/images/default.jpg'|theme }}" class="w-full h-full" alt="Default Image">
                                </a>
                            </div>
                        </div>
                    {% endif %}


      </div>

   </div>
</section>




<div class="project-d__slider section__content-cta ">
 
   {% if thirdBanners|length > 0 %}
   {% for banner in thirdBanners.banners %}


    <div class="portfolio-m__single topy-tilt ">
      <img src="{{ banner.image|media }}" class="img-leaf " style="border-radius: 20px; height:300px;width: 300px;" alt="October CMS" />
    </div>


    {% endfor %}  
        
    {% else %}
                   {# Fallback #}
                   <div>
                       <div class="image-container">
                           <a href="{{ 'assets/images/default.jpg'|theme }}">
                               <img src="{{ 'assets/images/default.jpg'|theme }}" class="w-full h-full" alt="Default Image">
                           </a>
                       </div>
                   </div>
               {% endif %}
  

  
 </div>
